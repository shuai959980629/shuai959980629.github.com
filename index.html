
<html>
	<head>
		<title>Zhou Shuai ௵~周</title>
		<META http-equiv=Content-Type content="text/html; charset=utf8">
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" /> 
		<script type="text/javascript"  src="js/jquery-1.7.min.js"></script>
		<style type="text/css">
			body{
				margin:0;
			}
			#progress {
				height: 2px;
				background:#b91f1f;
				-webkit-animation:pulse 3s;
				animation:pulse 3s;
			}
			@-webkit-keyframes pulse{
				0%{width:0;}
				100%{width:100%;}
			}
			
			@keyframes pulse{
				0%{width:0;}
				100%{width:100%;}
			}
			#progress.done {
				opacity:0
			}
		</style>
	</head>
	<body>
		<div id="progress"></div>
	</body>
</html>
